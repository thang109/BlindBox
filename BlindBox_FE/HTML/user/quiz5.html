    <div class="container">
      <div class="form-section">
        <div class="question">
          5 → Cảm ơn bạn! Cuối cùng, sở thích của người nhận là?*
        </div>

          <div class="option">Thích sống xanh, yêu thiên nhiên, cây cối</div>
          <div class="option">Thích tự tay làm đồ, đồ handmade</div>
          <div class="option">Thích đồ công nghệ, điện tử</div>
          <div class="option">Thích đọc sách, học hỏi</div>
        </div>
        <button class="submit-button">OK</button>
      </div>
      <div class="image-section">
        <img
          src="https://st3.depositphotos.com/4876861/32484/i/450/depositphotos_324849002-stock-photo-small-tree-growing-with-sunshine.jpg"
          alt="Various potted plants on a table"
